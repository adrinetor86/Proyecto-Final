
<div class="game-gallery">

  <div *ngFor="let game of games" class="game">
<!--      <div class="card" [style.background-image]="'url(' + game.url + ')'">-->

<!--      </div>-->
    <img [src]="game.url" [alt]="game.title">


    <div class="title">
      <a [routerLink]="['/infoGame/' + game.id]">
        {{game.title}}
      </a>
    </div>
  </div>

</div>
