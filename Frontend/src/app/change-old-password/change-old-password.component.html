<div class="div-padre-formulario">
  <form #formChangePassword="ngForm">
    <div class="formulario">
      <div>
        <label>Introduzca la nueva contrase√±a</label><br>
        <input class="input-formulario" type="password" ngModel required name="newPassword">
      </div>
      <p class="p-error" *ngIf="errorMessage"> {{ errorMessage }}</p>
      <div class="prueba" style="display: flex ">
        <button class="cancel" type="button" (click)="cancelChangePassword()">Cancelar</button>
        <button class="change-password-button" type="submit" [disabled]="!formChangePassword.valid" (click)="changeOldPasswordAccount()">Continue</button>
      </div>

    </div>

  </form>


  <div class="drops">
    <div class="drop-drop-1"></div>
    <div class="drop-drop-2"></div>
    <div class="drop-drop-3"></div>
    <div class="drop-drop-4"></div>
    <div class="drop-drop-5"></div>
  </div>
</div>
