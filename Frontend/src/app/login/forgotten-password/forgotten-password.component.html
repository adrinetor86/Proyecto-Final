<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgotten-password.component.css">
</head>
<body>
  <div class="div-padre-formulario">
    <form #formForgotten="ngForm">
      <div class="formulario">
        <div>
          <label>Correo</label><br>
          <input class="input-formulario" type="text" ngModel name="email" email required #email="ngModel">
          <span *ngIf="!email.valid"></span>
        </div>
        <p class="p-error" *ngIf="errorMessage"> {{ errorMessage }}</p>
        <div class="prueba" style="display: flex ">
          <button class="cancel" type="button" (click)="cancelRecoveryPassword()">Atras</button>
          <button class="password-recovery-button" type="submit" [disabled]="!formForgotten.valid" (click)="recoveryPassword()">Send Code</button>
        </div>

      </div>

    </form>


    <div class="drops">
      <div class="drop-drop-1"></div>
      <div class="drop-drop-2"></div>
      <div class="drop-drop-3"></div>
      <div class="drop-drop-4"></div>
      <div class="drop-drop-5"></div>
    </div>
  </div>
</body>
