
<div class="div-padre-formulario">
  <form #formForgotten="ngForm">
    <div class="formulario">
      <div>

        <label>Correo</label><br>
        <input class="input-formulario" type="text" ngModel name="email" email required #email="ngModel">
        <span *ngIf="!email.valid && email.touched">El email introducido no es correcto!</span>
      </div>

      <div class="prueba">
        <button class="login-button" type="submit" [disabled]="!formForgotten.valid">Send Code</button>
      </div>

    </div>

  </form>


  <div class="drops">
    <div class="drop-drop-1"></div>
    <div class="drop-drop-2"></div>
    <div class="drop-drop-3"></div>
    <div class="drop-drop-4"></div>
    <div class="drop-drop-5"></div>
  </div>
</div>
