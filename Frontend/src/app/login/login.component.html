

<div class="main-content">

  <div class="contenedor-formulario">
    <div class="cabecera-formulario">
    <h3>INICIO DE SESION</h3>
    </div>
      <form #form="ngForm" class="formulario">

      <label for="email">Correo</label>
      <input id="email" class="input-email" type="email" placeholder="Correo Electronico" ngModel name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >

      <label>Contraseña</label>
      <input type="password" placeholder="Contraseña" ngModel name="password" required minlength="5">


        <div class="contenedor-botones">

<!--          <button class="cancelar" >Cancelar</button>-->
          <button class="confirmar" [disabled]="!form.valid" (click)="loginUser()">Iniciar Sesion</button>

        </div>

        <div class="contenedor-enlaces">
          <a href="#" routerLink="/newAccount">Crear una cuenta</a>
          <a href="#" routerLink="/forgottenPassword">Has olvidado la contraseña?</a>
        </div>
        <p *ngIf="errorValidate" class="p-error">{{errorMessage}}</p>
      </form>
  </div>


  <div class="contenedor-imagen">



  </div>



</div>
