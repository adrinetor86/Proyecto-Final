<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="div-padre-formulario">
  <form #form="ngForm">
    <div class="formulario">
      <div>
        <label>Email</label><br>
        <input class="input-formulario" type="email" ngModel name="email" required minlength="5">
        <br><br>
        <label>Contraseña</label><br>
        <input class="input-formulario" type="password" ngModel name="password" required>
      </div>
      <div class="prueba">
        <p *ngIf="errorValidate" class="p-error">{{errorMessage}}</p>
        <div style="display: flex; gap: 10px;">
          <button class="cancel" type="button" (click)="cancelLogin()">Atrás</button>
          <button class="login-button" type="submit" [disabled]="!form.valid" (click)="loginUser()">Login</button>
        </div>
        <div class="div-enlaces-formulario">
          <a routerLink="/newAccount">Crear una cuenta</a>
          <a routerLink="/forgottenPassword">Has olvidado la contraseña?</a>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
