<div class="div-padre-formulario">
  <form #formCodeVerify="ngForm">
    <div class="formulario">
      <div>
        <label>Introduzca el codigo de verificacion</label><br>
<!--        <input class="input-formulario" type="text" ngModel required name="code" pattern="[0-9]{5}">-->


        <div class="flex flex-column align-items-center ">
          <div class="font-bold text-xl mb-2">Le hemos enviado un codigo a su correo</div>
          <p class="text-color-secondary block mb-5">Revise su bandeja de entrada.</p>
<!--          <p-inputOtp [(ngModel)]="value" [integerOnly]=true [length]="6" style="gap: 0  ">-->

<!--              />-->

<!--                <i class="pi pi-minus"></i>-->
<!--              </div>-->
<!--            </ng-template>-->
<!--          </p-inputOtp>-->
          <div class="flex justify-content-center ms-5">
            <p-inputOtp [(ngModel)]="value">
              <ng-template pTemplate="input" let-token let-events="events">
                <input
                  pInputText
                  class="custom-otp-input"
                  (input)="events.input($event)"
                  (keydown)="events.keydown($event)"
                  type="text"
                  [attr.value]="token"
                  [maxLength]="1" />
              </ng-template>
            </p-inputOtp>
          </div>


          <div class="div-botones">
            <button class="cancelar-btn" type="button" (click)="cancelSendCode()">Cancelar/Renviar</button>
            <button class="confirmar-btn" type="submit" [disabled]="!formCodeVerify.valid" (click)="verifyCode()">Confirmar</button>
          </div>
        </div>

      </div>
      <p class="p-error" *ngIf="errorMessage"> {{ errorMessage }}</p>
