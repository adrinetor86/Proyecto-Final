<main>
  <h1>Formulario Juego</h1>
  <form #form="ngForm">
    <div class="form-container">
      <!-- Primer bloque -->
      <fieldset class="block1">
        <legend>Datos</legend>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" ngModel name="title" class="form-control" placeholder="ejem: Genshin Impact...">
        <br>

        <label for="developer">Developer:</label>
        <input type="text" id="developer" ngModel name="developer" class="form-control" placeholder="ejem: Hoyoverse..."><br>

        <label for="url1">Enlace trailer:</label>
        <input type="url" id="url1" ngModel name="link_trailer" class="form-control" placeholder="ejem: https://www.youtube.com/watch?v=HLUY1nICQRY&ab_channel=IGN">
        <br>

        <label for="url2">Enlace descarga:</label>
        <input type="url" id="url2" ngModel name="link_download" class="form-control" placeholder="ejem: https://www.youtube.com/watch?v=HLUY1nICQRY&ab_channel=IGN">
        <br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" ngModel name="release_date" class="form-control"><br>
        <br>

        <p class="aviso">* Todos los campos son obligatorios.</p>


      </fieldset>

      <!-- Segundo bloque -->
      <fieldset class="block2">
        <legend>Especificaciones</legend>
        <label for="sinopsis">Sinopsis:</label>
        <textarea id="sinopsis" ngModel name="synopsis" rows="10" class="form-control" placeholder="ejem: Genshin Impact es un JRPG gratuito de mundo abierto en el que podremos explorar un mundo vasto lleno de..."></textarea>
        <label>Géneros:</label>
        <div class="genders">
          <label>
            <input type="checkbox" name="genders" value="accion" (change)="updateGenres('accion', $event)">
            Acción
          </label>
          <label>
            <input type="checkbox" name="genders" value="aventura" (change)="updateGenres('aventura', $event)">
            Aventura
          </label>
          <label>
            <input type="checkbox" name="genders" value="rol" (change)="updateGenres('rol', $event)">
            Rol
          </label>
          <label>
            <input type="checkbox" name="genders" value="estrategia" (change)="updateGenres('estrategia', $event)">
            Estrategia
          </label>
          <label>
            <input type="checkbox" name="genders" value="deportes" (change)="updateGenres('deportes', $event)">
            Deportes
          </label>
          <label>
            <input type="checkbox" name="genders" value="carreras" (change)="updateGenres('carreras', $event)">
            Carreras
          </label>
          <label>
            <input type="checkbox" name="genders" value="puzzle" (change)="updateGenres('puzzle', $event)">
            Puzzle
          </label>
          <label>
            <input type="checkbox" name="genders" value="otros" (change)="updateGenres('otros', $event)">
            Otros
          </label>
        </div>

        <label>Plataformas:</label>
        <div class="plataform">
          <label>
            <input type="checkbox" name="plataforms" value="Steam" (change)="updatePlatforms('Steam', $event)">
            Steam
          </label>
          <label>
            <input type="checkbox" name="plataforms" value="Nintendo" (change)="updatePlatforms('Nintendo', $event)">
            Nintendo
          </label>
          <label>
            <input type="checkbox" name="plataforms" value="Play Station" (change)="updatePlatforms('Play Station', $event)">
            Play Station
          </label>
          <label>
            <input type="checkbox" name="plataforms" value="XBOX" (change)="updatePlatforms('XBOX', $event)">
            XBOX
          </label>
          <label>
            <input type="checkbox" name="plataforms" value="Switch" (change)="updatePlatforms('Switch', $event)">
            Switch
          </label>
        </div>
        <p class="aviso2">* Todos los campos son obligatorios.</p>
      </fieldset>

      <!-- Tercer bloque -->
      <fieldset class="block3">
        <legend>Portada</legend>
        <section class="container_example_frontPage">
          <article class="insert_image">
            <label for="portada">Subir Imagen:</label>
            <input type="file" id="portada" ngModel name="front_page" (change)="onImageChange($event)" accept="image/*" class="form-control">
          </article>
          <article class="view_image" *ngIf="image_preview">
            <label>Ejemplo</label>
            <img [src]="image_preview" alt="no disponible" id="front_page_example">
          </article>
        </section>
        <p class="aviso2">* Imagen de Portada obligatoria.</p>
      </fieldset>

      <!-- Cuarto bloque -->
      <fieldset class="block4">
        <legend>Fondo</legend>
        <section class="container_example_backgroundPage">
          <article>
            <label for="fondo">Subir Imagen:</label>
            <input type="file" id="fondo" ngModel name="front_page" (change)="onImageChange($event)" accept="image/*" class="form-control">
          </article>
          <article class="view_image" *ngIf="image_preview">
            <label>Ejemplo</label>
            <img [src]="image_preview" alt="no disponible" id="background_page_example">
          </article>
        </section>
        <p class="aviso2">* Imagen de Fondo obligatoria.</p>
      </fieldset>

      <fieldset class="block5">
        <legend>Mapas</legend>
        <label for="Maps">Subir Mapas:</label>
        <input type="file" id="maps" name="maps" (change)="onMapChange($event)" accept="image/*" class="form-control">
        <button type="button" class="add" (click)="addMap()"></button>
      </fieldset>
      <p class="aviso2">* Debe contener al menos 1 mapa.</p>
    </div>
    <div class="content_button">
      <button type="reset" (click)="resetForm()" >Vaciar Campos</button>
      <button type="submit" (click)="formularioJuego()">Enviar</button>
    </div>
  </form>
</main>
